{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>实验室用电信息统计平台</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
{#		<link href="{% static 'css/login_styles.css'%}" rel="stylesheet">#}
		<!--[if lt IE 9]>
{#			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>#}
		<![endif]-->
		<link href="{% static 'css/login_bootstrap.css' %}" rel="stylesheet">
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
{#          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>#}
          <h2 class="text-center">{{ title }}</h2>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" action="" method="post">
              {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="请输入手机号" name="phone_number">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="请输入密码" name="password">
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="登录">
              <span class="pull-right"><a href="#">注册</a></span><span><a href="#">需要帮助?</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer" style="border-top: 0;">
          <div class="col-md-12">
              <span class="text-center"></span>
{#          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>#}
		  </div>
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script src="https://cdn.bootcss.com/jquery/2.0.2/jquery.min.js"></script>
		<script src="{% static 'js/login_min.js' %}"></script>
	</body>
</html>
